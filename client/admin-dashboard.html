<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard - Vehicle Store</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #f4f6f8;
    }

    header {
      background-color: #2c3e50;
      color: white;
      padding: 20px;
      text-align: center;
    }

    h2 {
      color: #2c3e50;
      margin-top: 30px;
      text-align: center;
    }

    .section {
      max-width: 1100px;
      margin: 30px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    table, th, td {
      border: 1px solid #ccc;
    }

    th, td {
      padding: 12px;
      text-align: left;
    }

    th {
      background-color: #ecf0f1;
    }

    .delete-btn {
      background-color: #e74c3c;
      color: white;
      padding: 6px 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .delete-btn:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>

  <header>
    <h1>üîê Admin Dashboard</h1>
    <p>Welcome, Admin! Manage users and vehicles here.</p>
  </header>

  <h2>üë• Users List</h2>
  <div class="section">
    <table id="userTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Role</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <!-- Users will load here -->
      </tbody>
    </table>
  </div>

  <h2>üöó Vehicles List</h2>
  <div class="section">
    <table id="vehicleTable">
      <thead>
        <tr>
          <th>Title</th>
          <th>Price</th>
          <th>Seller ID</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <!-- Vehicles will load here -->
      </tbody>
    </table>
  </div>

  <script>
    // Fetch users
    fetch("http://localhost:5000/api/admin/users")
      .then(res => res.json())
      .then(users => {
        const userBody = document.querySelector("#userTable tbody");
        users.forEach(user => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${user.name}</td>
            <td>${user.email}</td>
            <td>${user.role}</td>
            <td><button class="delete-btn" onclick="deleteUser(${user.id})">Delete</button></td>
          `;
          userBody.appendChild(row);
        });
      });

    // Fetch vehicles
    fetch("http://localhost:5000/api/admin/vehicles")
      .then(res => res.json())
      .then(vehicles => {
        const vehicleBody = document.querySelector("#vehicleTable tbody");
        vehicles.forEach(vehicle => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${vehicle.title}</td>
            <td>‚Çπ${vehicle.price}</td>
            <td>${vehicle.seller_id}</td>
            <td><button class="delete-btn" onclick="deleteVehicle(${vehicle.id})">Delete</button></td>
          `;
          vehicleBody.appendChild(row);
        });
      });

    function deleteUser(id) {
      if (confirm("Are you sure you want to delete this user?")) {
        fetch(`http://localhost:5000/api/admin/users/${id}`, {
          method: "DELETE"
        }).then(() => location.reload());
      }
    }

    function deleteVehicle(id) {
      if (confirm("Are you sure you want to delete this vehicle?")) {
        fetch(`http://localhost:5000/api/admin/vehicles/${id}`, {
          method: "DELETE"
        }).then(() => location.reload());
      }
    }
  </script>

</body>
</html>
