<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Second-Hand Vehicle Store</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #003f88;
      color: white;
      padding: 40px 20px;
      text-align: center;
    }

    header h1 {
      font-size: 2.2em;
      margin-bottom: 10px;
    }

    header p {
      font-size: 1.1em;
      margin: 0;
    }

    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      text-align: center;
    }

    .main img {
      max-width: 100%;
      width: 240px;
      margin-bottom: 20px;
    }

    .main h2 {
      font-size: 1.8em;
      margin-bottom: 15px;
      color: #003f88;
    }

    .buttons {
      margin-top: 30px;
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .buttons a {
      text-decoration: none;
      padding: 14px 28px;
      font-size: 1em;
      border-radius: 8px;
      transition: 0.3s ease;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .buttons a.login {
      background-color: #f39c12;
      color: white;
    }

    .buttons a.login:hover {
      background-color: #e67e22;
    }

    .buttons a.signup {
      background-color: #27ae60;
      color: white;
    }

    .buttons a.signup:hover {
      background-color: #1e8449;
    }

    footer {
      background-color: #003f88;
      color: white;
      text-align: center;
      padding: 10px 0;
      font-size: 14px;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 1.6em;
      }

      .main h2 {
        font-size: 1.4em;
      }

      .buttons a {
        font-size: 0.9em;
        padding: 12px 20px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>üöó Second-Hand Vehicle Store</h1>
    <p>Buy & Sell Trusted Pre-Owned Cars & Bikes</p>
  </header>

  <div class="main">
    <img src="https://cdn-icons-png.flaticon.com/512/744/744465.png" alt="Vehicle Logo" />
    <h2>Your Trusted Vehicle Marketplace</h2>
    <div class="buttons">
      <a class="signup" href="signup.html">üìù Sign Up</a>
      <a class="login" href="login.html">üîê Login</a>
      
    </div>
  </div>

  <footer>
    &copy; 2025 Second-Hand Vehicle Store. All rights reserved.
  </footer>

</body>
</html>
