<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - Second-Hand Vehicle Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Rubik', sans-serif;
      background: #f0f4f8;
    }

    header {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      padding: 25px 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 24px;
    }

    h2 {
      margin-top: 20px;
      text-align: center;
      font-weight: 500;
      color: #333;
    }

    .post-btn {
      display: block;
      width: max-content;
      margin: 20px auto;
      padding: 12px 20px;
      background-color: #27ae60;
      color: white;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      text-align: center;
      text-decoration: none;
      transition: 0.3s ease;
    }

    .post-btn:hover {
      background-color: #1e8449;
    }

    .vehicle-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
      padding: 30px;
      max-width: 1200px;
      margin: auto;
    }

    .vehicle-card {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.06);
      padding: 15px;
      text-align: center;
      transition: transform 0.2s ease;
    }

    .vehicle-card:hover {
      transform: scale(1.02);
    }

    .vehicle-card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 10px;
    }

    .vehicle-card h3 {
      margin: 10px 0 5px;
      color: #2c3e50;
      font-size: 18px;
    }

    .vehicle-card p {
      margin: 5px 0;
      color: #666;
      font-size: 14px;
    }

    .vehicle-card a {
      display: inline-block;
      margin-top: 10px;
      background-color: #2980b9;
      color: white;
      padding: 8px 16px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .vehicle-card a:hover {
      background-color: #1f618d;
    }

    @media (max-width: 500px) {
      header h1 {
        font-size: 20px;
      }

      .post-btn {
        font-size: 14px;
        padding: 10px 16px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>ðŸš— Second-Hand Vehicle Store</h1>
    <p style="font-weight: 300; font-size: 14px;">Explore available vehicles from trusted sellers</p>
  </header>

  <h2>Available Vehicles</h2>

  <a href="post-vehicle.html" class="post-btn">+ Post Your Vehicle</a>

  <div class="vehicle-list" id="vehicleList">
    <!-- Vehicle cards will load here dynamically -->
  </div>

  <script>
    fetch("http://localhost:5000/api/vehicles")
      .then(response => response.json())
      .then(data => {
        const vehicleList = document.getElementById("vehicleList");

        if (data.length === 0) {
          vehicleList.innerHTML = "<p>No vehicles available right now.</p>";
          return;
        }

        data.forEach(vehicle => {
          const card = document.createElement("div");
          card.className = "vehicle-card";

          const imageHTML = vehicle.image_url
            ? `<img src="http://localhost:5000${vehicle.image_url}" alt="${vehicle.title}">`
            : `<p>No image available</p>`;

          card.innerHTML = `
            ${imageHTML}
            <h3>${vehicle.title}</h3>
            <p>${vehicle.year} | â‚¹${vehicle.price}</p>
            <p>${vehicle.location}</p>
            <a href="vehicle-detail.html?id=${vehicle.id}">View Details</a>
          `;
          vehicleList.appendChild(card);
        });
      })
      .catch(err => {
        console.error("Failed to load vehicles:", err);
      });
  </script>

</body>
</html>
